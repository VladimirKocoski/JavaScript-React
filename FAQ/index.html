<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FAQ</title>
</head>
<body>

    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <div class="faq title">
                <h3>What is my name?</h3>

                <p class="faq-text">Vladimir</p>

                <button class="btn">
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="faq active">
            <div class="faq title">
                <h3>What is: 1 + 1?</h3>

                <p class="faq-text">Depens on who are you asking.</p>

                <button class="btn">
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="faq active">
            <div class="faq title">
                <h3>What's that big red thing when you bite it hard?</h3>

                <p class="faq-text">Tractor</p>

                <button class="btn">
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="faq active">
            <div class="faq title">
                <h3>What's the object-oriented way to become wealthy?</h3>

                <p class="faq-text">Inheritance.</p>

                <button class="btn">
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="faq active">
            <div class="faq title">
                <h3>What do you call someone with no body and no nose?</h3>

                <p class="faq-text">Nobody knows.</p>

                <button class="btn">
                    <i class="fas fa-chevron-down"></i>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

    </div>

<script src="app.js"></script>    
</body>
</html>
